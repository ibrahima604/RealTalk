<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTalk - Inscription</title>
    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <!-- FontAwesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Animate.css pour animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Styles personnalisés -->
    <style>
        .hero {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        .input {
            margin-bottom: 20px;
        }
        .has-text-centered {
            margin-bottom: 30px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Section Héroïque -->
    <section class="hero is-fullheight-with-navbar">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-1 animate__animated animate__fadeInDown">Inscription à RealTalk</h1>
                <p class="subtitle animate__animated animate__fadeInUp">Rejoignez notre communauté et commencez à discuter avec vos amis et votre famille.</p>
            </div>
        </div>
    </section>

    <!-- Formulaire d'Inscription -->
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-4">
                    <div class="card animate__animated animate__fadeIn">
                        <div class="card-content">
                            <h2 class="title is-4 has-text-centered">Créez un compte</h2>
                            <form id="signup-form" action="/signup" method="POST">
                                <!-- Nom complet -->
                                <div class="field">
                                    <label class="label" for="fullname">Nom Complet</label>
                                    <div class="control has-icons-left">
                                        <input class="input is-medium" type="text" name="fullname" id="fullname" placeholder="Votre nom complet" required>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="field">
                                    <label class="label" for="email">Email</label>
                                    <div class="control has-icons-left">
                                        <input class="input is-medium" type="email" name="email" id="email" placeholder="Votre email" required>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </div>
                                </div>

                                <!-- Mot de passe -->
                                <div class="field">
                                    <label class="label" for="password">Mot de passe</label>
                                    <div class="control has-icons-left">
                                        <input class="input is-medium" type="password" name="password" id="password" placeholder="Votre mot de passe" required>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </div>
                                </div>

                                <!-- Confirmer le mot de passe -->
                                <div class="field">
                                    <label class="label" for="confirm-password">Confirmer le mot de passe</label>
                                    <div class="control has-icons-left">
                                        <input class="input is-medium" type="password" name="confirm-password" id="confirm-password" placeholder="Confirmer votre mot de passe" required>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </div>
                                    <p id="password-error" class="error-message" style="display: none;">Les mots de passe ne correspondent pas. Veuillez les corriger.</p>
                                </div>

                                <!-- Bouton d'inscription -->
                                <div class="field">
                                    <div class="control">
                                        <button type="submit" class="button is-primary is-medium is-fullwidth">
                                            <i class="fas fa-user-plus"></i> Créer un compte
                                        </button>
                                    </div>
                                </div>
                            </form>

                            <div class="has-text-centered">
                                <p class="is-small">
                                    Vous avez déjà un compte ? <a href="/login">Connectez-vous</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer has-text-centered">
        <p>&copy; 2025 RealTalk. Tous droits réservés.</p>
    </footer>

    <!-- Script pour les animations -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Ajouter l'animation au formulaire
            $('.card').addClass('animate__fadeIn');

            // Validation du formulaire
            $('#signup-form').on('submit', function(e) {
                const password = $('#password').val();
                const confirmPassword = $('#confirm-password').val();

                // Vérifier si les mots de passe correspondent
                if (password !== confirmPassword) {
                    e.preventDefault(); // Empêcher l'envoi du formulaire
                    $('#password-error').show(); // Afficher le message d'erreur
                    $('#confirm-password').focus(); // Mettre le focus sur le champ de confirmation
                } else {
                    $('#password-error').hide(); // Cacher le message d'erreur si les mots de passe correspondent
                }
            });
        });
    </script>
</body>
</html>
